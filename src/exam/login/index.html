    <title>login</title>

    <link rel="stylesheet" href="./style.css">

  <body>
    <a href="../../../index.html">Main</a>
    <!-- 코드 구현 -->
    <form action="#">
      <fieldset>

          <div class="input-box id-box">
            <label for="userid"> 아이디 </label>

          <div class="input-box pw-box">

          <p id="warning" style="color: #fff;"> 비밀번호는 영어, 숫자 포함 8글자에서 20자입니다.</p>
        
          <!-- disalbed 추가 -->
          <button class="btn-login" type="submit" disabled="disabled"> 로그인 </button>

      </fieldset>
    </form>
